<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <link rel="stylesheet" href="./user_auth.css">
</head>
<body>
    <nav id="na">
        <h1>Welcome To Sudeeksha Banking!!</h1>
    </nav>
    <div class="nav">
        <h1>User Authentication</h1>
        <p>Register, Login, or Manage Your Account</p>
    </div>
    <div class="main-section">
        <div class="main-left">
            <img src="./authentication_11493806.png" alt="Bank Image">
        </div>
        <div class="main-right">
            <div class="form-container">
                <h2>Register</h2>
                <form id="register-form">
                    <input type="text" id="reg-username" placeholder="Username" required>
                    <input type="password" id="reg-password" placeholder="Password" required>
                    <input type="text" id="reg-role" placeholder="Role (admin/customer)" required>
                    <button type="submit">Register</button>
                </form>
            </div>
            <div class="form-container">
                <h2>Login</h2>
                <form id="login-form">
                    <input type="text" id="login-username" placeholder="Username" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
            <div class="form-container">
                <h2>Account Management</h2>
                <form id="account-form">
                    <input type="text" id="acc-username" placeholder="Username" required>
                    <input type="password" id="acc-new-password" placeholder="New Password">
                    <button type="submit">Update Account</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
